<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta content="text/html" charset="UTF-8">
    <title th:text="*{title}"></title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.1/css/bootstrap.min.css} "/>
    <link th:rel="stylesheet" th:href="@{/css/homepage.css}">
</head>

<body class="text-center">

<!-- Main Container -->
<main class="form-generate">
    <form action="">
        <img class="mb-3" th:src="@{/img/logo_round-128x128.png}" alt="dotspace Logo">
        <h1 class="h3 mb-5 fw-normal">URL-Minifier</h1>
        <h1 class="h6 mt-5 mb-2">Insert URL here</h1>
        <!-- User Input -->
        <div class="form-floating mb-3">
            <input type="url" class="form-control" id="floatingInput" placeholder="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <label for="floatingInput">URL</label>
        </div>
        <!-- End User Input -->
        <button class="w-100 btn btn-lg btn-primary" id="submitBtn" type="button">Generate</button>
        <p class="mt-5 mb-3 text-muted">Made with ‚ù§ by <a href="https://github.com/Likqez">Lukas Lanzner</a></p>
        <p class="text-muted">¬© 2022</p>
    </form>
</main>
<!-- End Main Container -->


<!-- Response Modal -->
<div class="modal fade" id="responseModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
     aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Here you go! Generation was successful ‚úî</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!-- Modal Body -->
            <div class="modal-body flex-box">

                <div class="input-group mb-3">
                    <button class="btn btn-secondary btn-sm" type="button" id="button-addon1">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                            <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z"/>
                            <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z"/>
                        </svg>
                    </button>
                    <input type="text" class="form-control" id="outputUrl" aria-label="Example text with button addon" aria-describedby="button-addon1" disabled readonly>
                </div>

                <img class="mt-2" id="outputImage" width="250px" height="250px" alt="Link within QR-Code">
            </div>
            <!-- End Modal Body -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">üñ® Print QR-Code</button>
            </div>
        </div>
    </div>
</div>
<!-- End Response Modal -->


<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.1/js/bootstrap.min.js}"></script>

<script>
    $(document).ready(function () {
        $("#submitBtn").click(function (e) {
            e.preventDefault();
            $.ajax({
                type: "POST",
                url: "/api/v1/create",
                contentType: "application/json; charset=utf-8",
                dataType: 'json',
                data: JSON.stringify({url: $("#floatingInput").val()}),
                success: function (data) {
                    jQuery('#outputUrl').val(data.url);
                    jQuery('#outputImage').attr('src','data:image/png;base64,' + data.image);
                    jQuery('#floatingInput').val('');
                    jQuery('#responseModal').modal('show');
                }
            });

        });
    });
</script>

</body>
</html>
